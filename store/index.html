<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/miniBasket.css" />
    <script
      src="https://kit.fontawesome.com/b14591f08c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="widthContainer">
          <h1>Logo</h1>

          <ul>
            <li><a href="/">Pagrindinis</a></li>
            <li class="active"><a href="/store">Parduotuvė</a></li>
          </ul>

          <div class="actionBtnContainer">
            <button>
              <a href="/"><i class="fa-solid fa-cart-shopping"></i></a>
            </button>
            <button>
              <a href="sign-up"><i class="fa-regular fa-user"></i></a>
            </button>

            <button class="mobileMenu">
              <a href="/"><i class="fa-solid fa-bars"></i></a>
            </button>
          </div>

          <div class="miniBasket">
            <h1>Mano krepšelis</h1>

            <div class="basketList">
              <div class="basketItem">
                <div class="imageContainer">
                  <img src="/assets/images/pelyte.png" width="90" />
                </div>

                <article>
                  <h1>Logitech pelytė</h1>
                  <h3>49.99€</h3>

                  <div class="countContainer">
                    <button><i class="fa-solid fa-square-plus"></i></button>
                    <input type="number" value="1" min="1" />
                    <button><i class="fa-solid fa-square-minus"></i></button>
                  </div>

                  <button class="removeItem">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </article>
              </div>
            </div>

            <div class="totalContainer">
              <div class="total">
                <h1>Išviso:</h1>
                <span>49444.99€</span>
              </div>
            </div>

            <div class="buttonContainer">
              <a class="basketBtn" href="/basket">Krepšelis</a>
              <a class="checkOutBtn" href="/checkout">Apmokėjimas</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
